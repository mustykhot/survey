<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Vesper+Libre&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="wrap">
        <h2>Customer Services</h2>
        <form action="" method="POST" target="_blank">
            
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Name" required> <br><br>
            <label for="Gender">Gender:</label> <br><br>
            <input type="radio" id="male" name="gender" value="male" > <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label>
            <br><br>
            <label for="message">Drop a complaint:</label> <br><br>
            <textarea name="message" rows="7" cols="38" required></textarea>
            <input type="submit" placeholder="Log In" required>
        </form>



    </div>
</body>
</html>
